<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PikTale</title>
  </head>
  <body>
    <p id="compress">Inka entha compress chesthav ra babu</p>
    <article id="website">
      <h1>PixTale</h1>
      <hr></hr>
      <!-- website -->
      <section class="query-box">
        <!-- query box -->
        <form action="" class="query-form">
          <label for="fileInput" id="choose-file">Choose the Image file:</label>
          <div id="drop-zone">
            <p>Drag & Drop your file here</p>
            <input type="file" id="fileInput" hidden />
            <button id="uploadBtn">Choose File</button>
            <p id="fileName">No File choosen</p>
          </div>
          <label for="language">Select a language:</label>
          <input
            name="language"
            list="language_name"
            id="language"
            type="text"
            placeholder="Type to see options"
          />
          <datalist id="language_name">
            <option value="Telugu"></option>
            <option value="English"></option>
            <option value="Tamil"></option>
            <option value="Kanada"></option>
            <option value="Urdu"></option>
            <option value="Bengali"></option>
            <option value="Gujarati"></option>
            <option value="Kashmiri"></option>
            <option value="Malayalam"></option>
            <option value="Marati"></option>
            <option value="Nepali"></option>
            <option value="Odia"></option>
            <option value="Panjabi"></option>
          </datalist>
          <button type="submit" id="submit">Submit</button>
        </form>
      </section>
      <section class="result-box">
        <!-- result box -->
         
      </section>
    </article>
    <script src="scripts.js"></script>
  </body>
</html>
